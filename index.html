<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Solar System Visualization</title>
    <style>
      /* Remove default margins and fill the screen */
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000; /* black background */
      }
      canvas {
        display: block;
      }
      /* Tooltip styling */
      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 8px;
        border-radius: 4px;
        pointer-events: none;
        font-family: sans-serif;
        font-size: 14px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./app.js"></script>
  </body>
</html>
